<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0010"/>
      <stop offset="100%" stop-color="#1A0033"/>
    </linearGradient>
    <linearGradient id="pony" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="50%" stop-color="#BF00FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Stylized pony head silhouette with circuit lines -->
  <g transform="translate(256,256) scale(0.7)">
    <!-- Pony head shape -->
    <path d="M-80,-120 C-80,-180 -40,-200 20,-180 C60,-165 80,-130 80,-90 C80,-50 60,-20 40,0 C30,10 20,30 20,60 C20,80 0,100 -20,100 C-40,100 -60,80 -60,60 C-60,30 -80,0 -80,-40 Z" fill="url(#pony)" opacity="0.9"/>
    <!-- Horn/antenna -->
    <line x1="0" y1="-175" x2="0" y2="-240" stroke="#00FFFF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-245" r="6" fill="#00FFFF"/>
    <!-- Mane (wire strands) -->
    <line x1="-30" y1="-160" x2="-70" y2="-220" stroke="#FF69B4" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10" y1="-170" x2="-40" y2="-240" stroke="#BF00FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="-175" x2="30" y2="-240" stroke="#00FFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="-165" x2="60" y2="-220" stroke="#39FF14" stroke-width="3" stroke-linecap="round"/>
    <!-- Eye (mechanical) -->
    <circle cx="30" cy="-90" r="22" fill="#0A0010" stroke="#00FFFF" stroke-width="3"/>
    <circle cx="30" cy="-90" r="10" fill="#FF1493"/>
    <circle cx="30" cy="-90" r="4" fill="#FFFFFF"/>
    <!-- Circuit board lines on body -->
    <line x1="-40" y1="-40" x2="-40" y2="40" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="0" x2="-10" y2="0" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
    <circle cx="-10" cy="0" r="3" fill="#FF1493" opacity="0.8"/>
    <line x1="-60" y1="20" x2="-20" y2="20" stroke="#BF00FF" stroke-width="2" opacity="0.6"/>
    <circle cx="-60" cy="20" r="3" fill="#BF00FF" opacity="0.8"/>
  </g>
  <!-- Text -->
  <text x="256" y="430" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="48" fill="#FF1493" letter-spacing="4">MP</text>
</svg>
